<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-light_blue.min.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9"
            crossorigin="anonymous">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    </head>
    <body>
        <!-- Square card -->
<style>
        .demo-card-square.mdl-card {
            width: 320px;
            height: 320px;
        }
        .demo-card-square>.mdl-card__title {
            background: url("https://image.ibb.co/fRYLty/bg.png") center / cover;
            color: #66B7DA;
        }
        .ic-share {
            margin-right: 4px;
        }
        .room-id-text {
            visibility: hidden;
            margin: 0%;
        }
        .spinner {
            font-size: 50px;
            font-family: sans-serif;
            color: palevioletred;
            margin: 0%;
            animation-play-state: paused;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
      
        .switch input { 
            opacity: 0;
            width: 0;
            height: 0;
        }
      
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
        }
      
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
        }
      
        input:checked + .slider {
            background-color: rgb(237, 24, 24);
        }
        
        input:focus + .slider {
            box-shadow: 0 0 1px #2196F3;
        }
        
        input:checked + .slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }
        
        /* Rounded sliders */
        .slider.round {
            border-radius: 34px;
        }
        
        .slider.round:before {
            border-radius: 50%;
        }

    </style>
        <div class="demo-card-square mdl-card mdl-shadow--2dp" style="height: 600px;">
            <div class="mdl-card__title mdl-card--expand">
                <h2 class="mdl-card__title-text">Toonin
                </h2>
            </div>
            <div class="mdl-card__actions mdl-card--border" style="height: 60%;">
                
                <button id="btnShare" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" style="padding: 1%; margin-left: 4%;">
                    <i class="fas fa-music ic-share"></i>
                    Start Sharing
                </button>
                <button id="btnShareStop" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" style="padding: 1%; margin-left: 4%;">
                    <i class="fas fa-music ic-share"></i>
                    Stop Sharing
                </button>
                <br>
                <span class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" 

                style="margin-top: 2%; margin-left: -3%; padding: 0%;" id="roomNameSpan">
                Room Name <input type="text" id="roomNameInput" style="height: 80%; margin-left: 8px; 
                padding: 4px; width: 50%;">
                </span>
                <br>
                <button id="btnCopy" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" style="padding: 1%; margin-left: 4%;">
                    Copy ID
                    <i class="far fa-copy ic-share"></i>
                </button>
                <div style="width: 60%; margin: 0%; float: right; padding-top: 3%; margin-right: 6%;">
                    <p class="mdl-card__supporting-text room-id-text" style="padding: 1%; margin-left: 4%;" id="roomID">
                    </p>
                </div>
                <br>
                <p class="mdl-card__supporting-text" style="padding: 1%; margin-left: 4%;" id="peerCounter">
                </p>
                <br>
                <span class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" style="margin-top: 2%; margin-left: -4%;" id="connectSpan">
                Connect <input type="text" id="tooninToRoom" style="height: 80%; margin-left: 8px; padding: 4px; width: 50%">
                </span>
                <br>

                <button class="mdl-button mdl-js-buttonton--fab mdl-button--fab mdl-button--colored" id="playRoom" style="padding: 4%; margin-left: 30%;">
                    <i class="material-icons">play_circle_filled</i>
                </button>
                <button class="mdl-button mdl-js-buttonton--fab mdl-button--fab mdl-button--colored" id="stopToonin" style="padding: 4%; margin-right: 30%;">
                    <i class="material-icons">stop</i>
                </button>
                <br>
                <span id="muteSpan">
                    <a style="padding: 2%; margin-left: 4%;" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Mute Stream: </a>
                    <label class="switch">
                        <input type="checkbox" id="mute-btn">
                        <span class="slider round"></span>
                    </label>
                    <a id="muted-notif" style="margin-left: 1%; color: rgb(237, 24, 24);" hidden>Muted</a>
                </span>
            </div>
        </div>
    </body>
    <script src="popup.js"></script>
</html>
