<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-light_blue.min.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9"
            crossorigin="anonymous">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    </head>
    <body>
        <!-- Square card -->
<style>
        .demo-card-square.mdl-card {
            width: 320px;
            height: 320px;
        }
        .demo-card-square>.mdl-card__title {
            background: url("https://image.ibb.co/fRYLty/bg.png") center / cover;
            color: #66B7DA;
        }
        .ic-share {
            margin-right: 4px;
        }
        .room-id-text {
            visibility: hidden;
            margin: 0%;
        }
        .spinner {
            font-size: 50px;
            font-family: sans-serif;
            color: palevioletred;
            margin: 0%;
            animation-play-state: paused;
        }
    </style>
        <div class="demo-card-square mdl-card mdl-shadow--2dp" style="height: 450px;">
            <div class="mdl-card__title mdl-card--expand">
                <h2 class="mdl-card__title-text">Toonin
                </h2>
            </div>
            <div class="mdl-card__actions mdl-card--border" style="height: 60%;">
                
                <button id="btnShare" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" style="padding: 1%; margin-left: 4%;">
                    <i class="fas fa-music ic-share"></i>
                    Start Sharing
                </button>
                <button id="btnShareStop" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" style="padding: 1%; margin-left: 4%;">
                    <i class="fas fa-music ic-share"></i>
                    Stop Sharing
                </button>
                <br>
                <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" style="margin-top: 2%;">
                    Room Name <input type="text" id="roomNameInput" style="height: 80%; margin-left: 8px; padding: 4px;">
                </a>
                <br>
                <button id="btnCopy" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" style="padding: 1%; margin-left: 4%;">
                    Copy ID
                    <i class="far fa-copy ic-share"></i>
                </button>
                <br>
                <p class="mdl-card__supporting-text room-id-text" style="padding: 1%; margin-left: 4%;" id="roomID">
                </p>
                <p class="mdl-card__supporting-text" style="padding: 1%; margin-left: 4%;" id="peerCounter">
                </p>
                <br>
                <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" style="margin-top: 2%;">
                Connect... <input type="text" id="tooninToRoom" style="height: 80%; margin-left: 8px; padding: 4px;">
                
                </a>
                <br>
                <button class="mdl-button mdl-js-buttonton--fab mdl-button--fab mdl-button--colored" id="playRoom" style="padding: 4%; margin-left: 30%;">
                    <i class="material-icons">play_circle_filled</i>
                </button>
                <button class="mdl-button mdl-js-buttonton--fab mdl-button--fab mdl-button--colored" id="stopToonin" style="padding: 4%; margin-right: 30%;">
                    <i class="material-icons">stop</i>
                </button>
                
            </div>
        </div>
    </body>
    <script src="popup.js"></script>
</html>
